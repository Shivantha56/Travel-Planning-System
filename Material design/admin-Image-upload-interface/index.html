<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin-Image-Upload-Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>

<div class="image-upload-Container">


    <div class="container">
        <div class="containers">
            <label class="imageLabel" for="inputType">
                <i class="fa-solid fa-cloud-arrow-up" style="color: #01dee7"></i>
                <input id="inputType" class="imageUploader" type="file" accept="image/png, image/jpg, image/jpeg">
            </label>
            <div class="file-controllers-container">
                <p>upload your NIC image</p>
                <label class="imageUploadBtn" for="inputType">Browse files</label>
                <p class="fileName">fileName</p>
            </div>
        </div>
    </div>


</div>


<script src="script.js"></script>
</body>
</html>
