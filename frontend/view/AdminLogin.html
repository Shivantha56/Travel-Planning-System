<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Next travel admin login</title>
    <link rel="stylesheet" href="/assets/style/AdminLogin/style.css">
</head>
<body>

    <div class="admin-login-container">
        <div>
            <p>Login to your admin account</p>
        </div>
        <form id="loginForm">
            <label for="adminEmailAddress">Email address</label><br>
            <input id="adminEmailAddress" type="email" placeholder="Email address"><br>
            <label for="adminPassword" >Password</label><br>
            <input id="adminPassword" type="password" placeholder="Password">
        </form>
        <div>
            <p><a href="">Forgot password?</a></p>
        </div>
        <div>
            <button type="button">Login</button>
        </div>

    </div>



</body>
</html>
