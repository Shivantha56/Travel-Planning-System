<!-- Modal -->
<div class="modal fade" id="driverSaveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Save Driver</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="driverSaveForm">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Driver name" aria-label="First name" name="driverName">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Driver contactNo"
                                   aria-label="Last name" name="driverContactNo">
                        </div>
                        <div style="margin-top: 10px" class="input-group mb-3">
                            <input name="driverLicenseFront" type="file" class="form-control" id="inputGroupFile03">
                            <label class="input-group-text" for="inputGroupFile02">Upload driver License front</label>
                        </div>
                        <div class="input-group mb-3">
                            <input name="driverLicenseRear" type="file" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Upload driver License rear</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="saveDriverBtn" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
